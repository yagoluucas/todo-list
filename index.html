<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style/geral.css">
</head>
<body>
    <div class="conteudo-pagina">
        <header>
            <h1>Lista de tarefas</h1>
        </header>
        <main>
            <form>
                <label for="anotacao">Digite sua tarefa:</label>
                <div>
                    <input class="js-texto-anotacao" type="text" name="anotacao" id="anotacao" required placeholder="Tarefa">
                    <input class="js-btn-gerar-anotacao btn-gerar-anotacao" type="button" disabled value="Gerar Anotacao">
                </div>
            </form>

            <div class="js-anotacoes container-anotacoes">
            </div>

            <div class="acao-todas-anotacoes js-modificar-todas-anotacoes">
                <button disabled class="js-btn-apagar-todas-anotacoes btn-apagar-todas-anotacoes">Apagar Selecionados</button>
                <button class="js-btn-selecionar-todos btn-selecionar-todos">Selecionar todos</button>
                <button disabled class="js-btn-tarefa-feita btn-tarefa-feita">Marcar como feita</button>
            </div>
        </main>
        <section class="js-section-apagar-anotacao none section-apagar-anotacao">
            <p>Deseja Realmente apagar a anotação ?</p>
            <div>
                <button>Não</button>
                <button>Sim</button>
            </div>
        </section>
    </div>
    <script type="module" src="scripts/main.js"></script>
    
    
</body>
</html>
